<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
         xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.methodListTitle}</title>
      
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="contenido">
                <h1>#{str.methodlistTitle}</h1>
                <h:form>
                    <p:commandButton value="#{str.buttonAdd}"   
                                     action="#{methodPaymentBean.iniciar()}"></p:commandButton>
                </h:form>
                <p:dataTable value="#{methodPaymentBean.methodPayments}" var="m">
                    <p:column headerText="#{str.action}">
                        <h:form>
                            <p:commandButton value="#{str.buttonEdit}" 
                                             action="#{methodPaymentBean.editar(m)}"></p:commandButton>
                        </h:form>
                    </p:column>
                    <p:column headerText="#{str.methodNameHeader}">
                        <p:outputLabel value="#{m.name}"></p:outputLabel>                        
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
