<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.personFormTitle}</title>
                       </h:head>
        <h:body>
            <ui:composition template="/templates/template.xhtml" >
                <ui:define name="contenido" >
                    <h2>#{str.personFormHeader}</h2>
                    <p:fieldset legend="#{str.personLegendForm}" >
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.nombrePrompt}" value="#{personBean.person.nombrePerson}" ></p:inputText>
                           
                            <p:inputText placeholder="#{str.directionPrompt}" value="#{personBean.person.direction}"></p:inputText> 
                            <p:selectOneMenu value="#{personBean.person.login.idLogin}" >
                                <f:selectItems value="#{personBean.logins}" var="l" itemLabel="#{l.userNombre}" itemValue="#{l.idLogin}" ></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"  action="#{personBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{personBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{personBean.cancelar()}" ></p:commandButton>
                    </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
