<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.escritorFormTitle}</title>
                       </h:head>
        <h:body>
            <ui:composition template="/templates/template.xhtml" >
                <ui:define name="contenido" >
                    <h2>#{str.escritorFormHeader}</h2>
                    <p:fieldset legend="#{str.escritorLegendForm}" >
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.escritorNamePrompt}" value="#{escritorBean.escritor.nombreEscritor}" ></p:inputText>
                           
                            <p:inputText placeholder="#{str.escritorEdadPrompt}" value="#{escritorBean.escritor.edad}" ></p:inputText> 
                            <p:selectOneMenu value="#{escritorBean.escritor.book.idBook}" >
                                <f:selectItems value="#{escritorBean.books}" var="b" itemLabel="#{b.name}" itemValue="#{b.idBook}" ></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}"  action="#{escritorBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{escritorBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{escritorBean.cancelar()}" ></p:commandButton>
                    </h:form>
                    </p:fieldset>
                </ui:define>
            </ui:composition>
    </h:body>
</html>
