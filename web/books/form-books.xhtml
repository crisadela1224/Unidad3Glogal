<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.bookFormTitle}</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml" >
            <ui:define name="contenido" >
                <h2>#{str.bookFormHeader}</h2>
                <p:fieldset legend="#{str.bookLegendForm}" >
                    <h:form>
                        <p:inputText placeholder="#{str.bookNamePrompt}"  value="#{bookBean.book.name}" ></p:inputText>
                        <p:commandButton value="#{str.buttonSave}"  
                                         action="#{bookBean.guardar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" 
                                         action="#{bookBean.eliminar()}" ></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}"  
                                         action="#{bookBean.cancelar()}" ></p:commandButton>
                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
